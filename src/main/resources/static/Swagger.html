<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
  SwaggerUIBundle({
    url: "openapi.yaml", // OpenAPI YAML path
    dom_id: '#swagger-ui',
    tagsSorter: function(a, b) {
      const order = [
        "Admin Panel",
        "Admin Categories",
        "Admin Sub-Categories",
        "Admin Items",
        "Admin Orders",
        "Customer Panel",
        "Customer Items"
      ];
      return order.indexOf(a) - order.indexOf(b);
    },
    operationsSorter: 'alpha' // ऑपरेशन alphabetical तरीके से sort होंगे
  });
</script>
</body>
</html>
